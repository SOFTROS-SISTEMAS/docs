  widget: "list"
  fields:
    - { name: title, label: Título, widget: string }
    - { name: body, label: Conteúdo, widget: markdown }
    - { name: slug, label: Arquivo, widget: string }
    - label: "Tags"
      name: "tags"
      widget: "list"
      
